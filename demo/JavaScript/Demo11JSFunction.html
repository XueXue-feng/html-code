<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Function对象</title>
</head>
<body>
<script>
    /*函数对象
    * 1.创建 1.var fun = new Function(形式参数列表,方法体);
    * 2.function 方法名称(形式参数列表){方法体;}
    * 3.var 方法名 = function(形式参数列表){方法体;}
    * 2.方法：
    * 3.属性：length 形参的个数
    * 4.特点：1.方法是一个对象如果定义方法名一样就会覆盖 2.方法定义时，形参的类型可以不用写
        * 3.在JS中，方法的调用只与方法的名称有关，和参数的列表无关。
        * 4.在方法的声明中有一个隐藏的内置的对象(数字)argument封装所有的实际参数
    * 5.调用：方法名称(实际参数列表);
    * */
    /*创建方式1*/
    var fun1 = new Function("a","b","alert(a);" );
    //fun1(1,4);

    /*创建方法2  1.方法定义时，形参的类型可以不用写*/
    function fun2(a, b){
        alert(a + b);
    }
    function fun2(a, b){
        alert(a - b);
    }
    //如果方法名一样就会进行覆盖
  // fun2(3,4);
    var fun3 = function (a,b){
        alert(a);
    }
   // fun3(1);//没有定义就是默认undefined可以不定义任何参数

   // fun3(1,7);
    //alert(fun1.length)
    /*求任意个数的和*/
    function add(){
        var sum = 0;
        for(var i = 0;i <arguments.length;i ++){
            sum = sum + arguments[i];
        }
        return sum;
    }
    var addSum = add(1,2,3,4,5);
    alert(addSum);

</script>
</body>
</html>
