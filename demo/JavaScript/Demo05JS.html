<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>算术运算符和比较运算符</title>
</head>
<body>
<script>
    /*比较方式 1.类型相同 直接比较2.类型不同 先进行类型转换在进行比较
    * 字符串按照ASCII比较
    * ===全等于 再比较之前先判断类型是否相同不同则直接返回false
    * */
    var num1 = 123;
    var num2 = "123";
    document.write(typeof (num2) + "<br>");
    document.write(num1 == num2);//true

</script>
</body>
</html>
