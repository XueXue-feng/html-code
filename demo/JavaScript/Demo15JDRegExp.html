<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>正则表达式对象</title>
</head>
<body>
<script>
    /*RegExp 正则表达式：定义字符串组成规则 []定义单个字符，如[a],[ab]a或者b,[a-z]a,b,c,d....z,[A-Z]A,B,C...Z
    特殊符号代表特殊含义的单个字符 \d代表数字字符[0-9]  \w代表单个单词字符[A-Za-z0-9]
    2.量词符号 *(出现0次或多次) ?(出现0次或1次) +(出现1次或多次) \w*单词字符组成，单词字符出现多次
    具体的次数规定{m,n}表示 m<=数量<=n都有等号
    *
    * */
/*6~12位组成
    规则:\w{6,12}
    1.m如果缺省表示{,n}表示最多n次
    2.n如果缺省表示{m,}表示最少m次
    开始结束符号 ^开始 $结束
    */
/*正则表达式对象
* 1.创建 ：在Java,C++等统一 1.var reg = new RegExp(正则表达式);  2.var reg = /正则表达式/;
* 2.方法 test 验证指定字符串是否复合正则表达式
* */

    /*方式1*/
    var reg1 = new RegExp("^[a-zA-Z0-9]{6,13}$");
    var reg = new RegExp("\\w{6,12}");//得写两根扛
    /*方式2*/
    var reg2 = /^\w{6,12}$/;

    var username = "zhangsanqwertyuio";
    var flag = reg1.test(username);
    alert(flag);
</script>
</body>
</html>
