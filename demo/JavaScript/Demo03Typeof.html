<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>typeof判断变量的类型</title>
</head>
<body>
<script>
    var num1 = 1.2;
    var str1 = "我是胖墩";
    var flag1 = false;
    var obj1 = null;
    var obj2 = undefined;
    //用typeof判断变量的类型
    document.write(num1 + "--->" + typeof (num1) + "<br>");
    document.write(str1 + "--->" + typeof (str1) + "<br>");
    document.write(flag1 + "--->" + typeof (flag1) + "<br>");
    document.write(obj1 + "--->" + typeof (obj1) + "<br>");/*null--->object*/
    document.write(obj2 + "--->" + typeof (obj2) + "<br>");
</script>
</body>
</html>
