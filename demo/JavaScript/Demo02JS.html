<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表变量的定义</title>
</head>
<body>
<script>
    //定义表变量
    /*var a = 3;
    alert(a);
    a = "abc";
    alert(a);*/
    //定义number类型
    var num1 = 1;
    var num2 = 1.1;
    var num3 = NaN;
    //输出到页面上
    document.write(num1 + "<br>");
    document.write(num2 + "<br>");
    document.write(num3 + "<br>");

    //定义String类型
    var str = "我是胖胖";
    var str2 = "a";
    document.write(str + "<br>");
    document.write(str2 + "<br>");

    //定义boolean
    var flag = true;
    document.write(flag + "<br>");

    //定义null和undefined
    var obj1 = null;
    var obj2 = undefined;//不定义默默人就是undefined
    var obj3 ;
    document.write(obj1 + "<br>");
    document.write(obj2 + "<br>");
    document.write(obj3 + "<br>");
</script>
</body>
</html>
