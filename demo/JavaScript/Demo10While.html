<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>While语句的练习</title>
</head>
<body>
<script>
    /*while 循环*/
    var sum = 0;
    var num = 1;
    while(num <= 100){
        sum += num ++;
    }
    document.write(sum);

    var sum1 = 0;
    for(var num = 0;num <= 100; num ++){
        sum1 += num;
    }
    document.write(sum1);
</script>
</body>
</html>
