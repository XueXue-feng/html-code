<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数学对象 Math</title>
</head>
<body>
<script>
    /*
    * Math的创建1.该对象不用创建直接使用 Math.方法名
    * 属性：
    * */
    document.write(Math.PI);//圆周率3.141592653589793
    document.write("<br>");

    /*random() 返回 0 ~ 1 之间的随机数。*/
    document.write(Math.random());//含0不含1

    /*ceil(x) 对数进行上舍入。*/
    document.write("<br>");
    document.write(Math.ceil(9.99991));//10
    /*floor(x) 对数进行下舍入。*/
    document.write("<br>");
    document.write(Math.floor(9.99991));//9
    /*round(x) 把数四舍五入为最接近的整数。*/
    document.write("<br>");
    document.write(Math.round(9.0001));//9

    document.write("<br>");
    /*取1~100之间的随机整数*/
    var ranNum = (Math.floor((Math.random() * 100))) + 1;
    document.write(ranNum);
</script>
</body>
</html>
