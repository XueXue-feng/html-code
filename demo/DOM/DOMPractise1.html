<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>灯泡案例</title>
</head>
<body>
<img src="./img/off.gif" id="light">
<script>
    //获取light元素
    var light = document.getElementsByTagName("img")[0];
    var flag = false;
    /*点击暗灯泡变亮*/
    light.onclick = function () {
        if (flag) {
            light.src = "./img/off.gif";
            flag = false;
        } else {
            light.src = "./img/on.gif";
            flag = true;
        }
    };


</script>
</body>
</html>
