<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Img标签的学习</title>
</head>
<body>
    <!--展示一张图片 img-->
    <img src="image/jiangxuan_1.jpg" align="right" alt="古镇"><!--alt属性表示如果图片加载失败显示的文字-->
    <img src="./image/jiangxuan_1.jpg" align="right" alt="古镇">
    <!--
        相对路径以.开头的路径 ./表示当前的目录 ./image/1.jpg 如果什么都不写则就是./
        2.上一级目录 ../
    -->
</body>
</html>
