<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>超链接使用</title>
</head>
<body>
    <!--超链接 a-->
    <a href="./image/jiangxuan_1.jpg">点我跳转</a><!--href指定访问资源的URL统一资源定位符-->
    <br/>
    <!--要求点击链接在一个新的页面打开-->
    <a href="./image/jiangxuan_1.jpg" target="_blank">blank点我跳转</a><br/>
    <a href="./image/jiangxuan_1.jpg" target="_parent">parent点我跳转</a><br/><!--在一个新的页面打开-->
    <a href="./image/jiangxuan_1.jpg" target="_self">self点我跳转</a><br/><!--默认情况在本页打开-->
    <a href="./image/jiangxuan_1.jpg" target="_top">top点我跳转</a><br/>
</body>
</html>
