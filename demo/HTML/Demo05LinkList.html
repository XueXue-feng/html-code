<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>有序列表和无序列表</title>
</head>
<body>
    早上起床干的事情
    <!--这些事情应该是有序的所以可以用ol包裹起来-->
    <ol type="I" start="10">
        <li>睁眼</li>
        <li>看手机</li>
        <li>穿衣服</li>
        <li>洗漱</li>
    </ol>
    <!---无序列表-->
    我的考试成绩是
    <ul type="disc">
        <li>数学：95</li>
        <li>英语：97</li>
        <li>语文：80</li>
        <li>化学：70</li>
    </ul>
    <ul type="square">
        <li>数学：95</li>
        <li>英语：97</li>
        <li>语文：80</li>
        <li>化学：70</li>
    </ul>
    <ul type="circle">
        <li>数学：95</li>
        <li>英语：97</li>
        <li>语文：80</li>
        <li>化学：70</li>
    </ul>
</body>
</html>
