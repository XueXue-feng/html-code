<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>块标签</title>
</head>
<body>
    <!--块标签span和div-->
    <span>我是程序员</span><!--span标签没有任何显示效果只是起到一个包裹效果 可以结合CSS一起控制样式在一行里面展示-->
    <span>我是大胖胖</span>

    <div><!--每一个div占满一行，块级标签-->
        我是Anly_Liu
    </div>
</body>
</html>
