<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字体文本相关属性</title>
    <style>
        p{
            color: red;
            font-size: 30px;
            text-align: center;
            line-height: 100px;
            /**
            border属性
             */
            border:1px solid;
        }
        div{
            border:1px solid;
            /*高度*/
            height: 100px;
            /*背景*/
            background: url("./img/logo.jpg") no-repeat center;
        }

    </style>
</head>
<body>
<p>传智播客</p>
<div></div>
</body>
</html>
