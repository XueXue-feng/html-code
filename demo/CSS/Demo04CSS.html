<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基本的css选择器</title>
    <style>
        #div1{
            color: red;
        }
        div{
            color: blue;
        }
        .classP{
            color: antiquewhite;
        }


    </style>
</head>
<body>
    <!--基本选择器：1.id选择器：选择具体的id属性值的元素 #id属性组{} 建议在一个HTML页面中id值唯一
    2,元素选择器 选择具有相同标签名称的元素 注意：id选择器优先级高于元素选择器
    3.类选择器 选择具有相同class属性值的元素 语法..class属性组{] 注意：类选择器的优先级高于元素选择器
    -->
    <div id="div1">传智播客</div>
    <div>黑马程序员</div>
    <p class="classP">传智学院</p>
</body>
</html>
