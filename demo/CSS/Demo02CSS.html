<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS与HTML 内部样式</title>
    <style>
        div{
            color: chartreuse;
        }

    </style>
</head>
<body>
<!--内部样式 在head标签内 定义style标签的标签体 内容就是css代码 作用域为当前页面-->
<div>Hello CSS我是CSS的内部样式</div>
<div>我是第二个Div</div>
</body>
</html>
