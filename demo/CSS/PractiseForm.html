<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Html实现注册登录</title>
    <link rel="stylesheet" href="PractiseFormCSS.css">
</head>
<body>
<div class="tableBigDiv">
    <div class="logoDiv">
        <font id = "text">新用户注册</font><br>
        <font id = "textUpper">USER REGISTER</font>
    </div>
    <div class="tableSmallDiv">
        <form action="#" method="get">
            <table border="0">
                <tbody>
                <tr align="center">
                    <td class="tableLeft"><label for="name">用户名</label></td>
                    <td><input type="text" placeholder="请输入账号" id="name" name="name"></td>
                </tr>
                <tr align="center">
                    <td class="tableLeft"><label for="password">密码</label></td>
                    <td><input type="password" placeholder="请输入密码" id="password"
                               name="password"></td>
                </tr>
                <tr align="center">
                    <td class="tableLeft"><label for="email">邮箱</label></td>
                    <td><input type="email" placeholder="请输入Email" id="email" name="email"></td>
                </tr>
                <tr align="center">
                    <td class="tableLeft"><label for="username">姓名</label></td>
                    <td><input type="text" placeholder="请输入真实姓名" id="username" name="username"></td>
                </tr>
                <tr align="center">
                    <td class="tableLeft"><label for="number">手机号</label></td>
                    <td><input type="number" placeholder="请输入手机号" id="number" name="number"></td>
                </tr>
                <tr align="center">
                    <td class="tableLeft"><label>性别</label></td>
                    <td><input type="radio" name="gender" value="male" checked = "checked">男
                        <input type="radio" name="gender" value="female">女</td>
                </tr>
                <tr>
                    <td class="tableLeft"><label for="birthday">出生日期</label></td>
                    <td><input type="date" name = "birthday" id = "birthday"></td>
                </tr>
                <tr>
                    <td class="tableLeft"><label>验证码</label></td>
                    <td><input type="text" name = "checkNum"><span><img src="./img/verify_code.jpg"></span></td>
                </tr>
                </tbody>
                <tfoot>
                <tr align="center">
                    <td colspan="2"><input type="image" src="img/regbtn.jpg" value="注册" id="registerImg"></td>
                </tr>

                </tfoot>

            </table>

        </form>
    </div>
    <div class="registerText">
        <font>已有账号?<span><a href="">立即注册</a></span></font>
    </div>
</div>
</body>
</html>
